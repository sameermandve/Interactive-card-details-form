<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="wrapper">
      <img
        id="bg-img-desktop"
        src="assets/images/bg-main-desktop.png"
        alt="bg-img"
      />
      <img
        id="bg-img-mobile"
        src="assets/images/bg-main-mobile.png"
        alt="bg-img"
      />
      <section id="card-preview">
        <div id="card-front-container">
          <img
            id="card-front"
            src="assets/images/bg-card-front.png"
            alt="card-front"
          />
          <img src="assets/images/card-logo.svg" alt="logo" />
          <p id="card-no-preview">0000 0000 0000 0000</p>
          <p id="full-name-preview">Jane Appleseed</p>
          <p id="exp-date-preview">00/00</p>
        </div>

        <div id="card-back-container">
          <img
            id="card-back"
            src="assets/images/bg-card-back.png"
            alt="card-back"
          />
          <p id="cvc-preview">000</p>
        </div>
      </section>

      <section class="form-hidden" id="card-form">
        <form id="form" action="z">
          <div class="input-container">
            <label for="full-name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="error-msg">Error</p>
          </div>

          <div class="input-container">
            <label for="card-no">CARD NUMBER</label>
            <input
              type="number"
              id="card-no"
              name="card-no"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="error-msg">Error</p>
          </div>

          <div class="input-container">
            <label for="exp-date">EXP. DATE (MM/YY)</label>
            <input
              type="number"
              id="exp-month"
              name="exp-month"
              placeholder="MM"
            />
            <input
              type="number"
              id="exp-year"
              name="exp-year"
              placeholder="YY"
            />
            <p class="error-msg">Error</p>
          </div>

          <div class="input-container">
            <label for="cvc-no">CVC</label>
            <input
              type="number"
              id="cvc-no"
              name="cvc-no"
              placeholder="e.g. 123"
            />
            <p class="error-msg">Error</p>
          </div>

          <button id="submit-btn">Confirm</button>
        </form>
      </section>

      <section class="success-hidden" id="card-success">
        <img src="assets/images/icon-complete.svg" alt="icon-complete" />

        <h1>Thank YOU!</h1>

        <p>We've added your card details</p>

        <button id="dismiss-btn">Continue</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
